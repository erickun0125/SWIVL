# Default Configuration for Bimanual Manipulation Experiments

# Environment settings
environment:
  name: "BiArt"
  joint_type: "revolute"  # Options: revolute, prismatic, fixed
  obs_type: "state"
  render_mode: "rgb_array"
  control_hz: 10

# Object parameters
object:
  link_length: 40.0
  link_width: 12.0
  link_mass: 0.5

# Low-level controller settings
ll_controller:
  type: "pd"  # Options: pd, task_impedance, screw_impedance

  pd_gains:
    kp_linear: 50.0
    kd_linear: 10.0
    kp_angular: 20.0
    kd_angular: 5.0
    max_force: 100.0
    max_torque: 50.0

  impedance_gains:
    kp_linear: 50.0
    kd_linear: 10.0
    kp_angular: 20.0
    kd_angular: 5.0
    force_threshold: 20.0
    compliance_factor: 0.5
    max_force: 100.0
    max_torque: 50.0

# High-level planner settings
hl_planner:
  type: "flow_matching"  # Options: flow_matching, teleoperation
  output_frequency: 10.0  # Hz

  flow_matching:
    state_dim: 18
    action_dim: 6
    hidden_dim: 256
    num_layers: 4
    num_diffusion_steps: 10
    context_length: 10

# Training settings
training:
  batch_size: 64
  learning_rate: 1e-4
  num_epochs: 100
  save_frequency: 10  # epochs
  log_frequency: 100  # steps

# Evaluation settings
evaluation:
  num_episodes: 50
  save_trajectories: true
  visualize: true
